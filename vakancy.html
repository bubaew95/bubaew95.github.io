    <!-- vakancy -->
    <section class="vakancy">
        <div class="container white-container">
            <h1 class="title text-center">
                Разместить вакансию
            </h1>
            <div class="registration-form p-5">
                <form action="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <select name="mode_transport" id="mode_transport">
                                    <optgroup label="Воздушный">
                                        <option value="1">Самолет</option>
                                        <option value="2">Вертолет</option>
                                        <option value="3">Параплан</option>
                                        <option value="4">Иное</option>
                                    </optgroup> 
                                    <optgroup label="Водный">
                                        <option value="1">Яхта</option>
                                        <option value="2">Катер</option>
                                        <option value="3">Лодка</option>
                                        <option value="4">Скутер</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="form-group">
                                <select name="work_schedule" id="work_schedule"> 
                                    <option value="1">Постоянный</option>
                                    <option value="2">Временный</option>
                                    <option value="3">Посуточный</option>
                                    <option value="4">Вахта</option> 
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="region" placeholder="Регион, город">
                            </div>
                            <div class="form-group">
                                <select name="nationality" id="nationality"> 
                                    <option value="1">Россмя</option>
                                    <option value="2">Украина</option>
                                    <option value="3">Китай</option>
                                    <option value="4">Вьетнам</option> 
                                </select>
                            </div> 
                            <div class="form-group">
                                <input type="text" class="form-control" id="salary" placeholder="Зарплата">
                            </div>
                            <div class="form-group">
                                <select name="category_vu" id="category_vu"> 
                                    <option value="1">A</option>
                                    <option value="2">A1</option>
                                    <option value="3">B</option>
                                    <option value="4">B1</option> 
                                </select>
                            </div> 
                            <div class="form-group">
                                <input type="text" class="form-control" id="count-drivers" placeholder="Количество водителей">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="work_experience" placeholder="Стаж-опыт работы">
                            </div>
                        </div>
        
                        <div class="col-md-6 text-center">
                            <div class="form-group">
                                <input type="text" class="form-control" id="req_skills" placeholder="Требования-навыки">
                            </div>
                            <div class="form-group">
                                <select name="education" id="education"> 
                                    <option value="1">Высщее</option>
                                    <option value="2">Среднее</option> 
                                </select>
                            </div> 
                            <div class="form-group">
                                <textarea class="form-control" id="requests_driver" placeholder="Пожелания к водителю"></textarea>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="other" placeholder="Иное"></textarea>
                            </div>
                            
                            <div class="form-check mt-4">
                                <ul class="list-unstyled">
                                    <li>
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            Междугородные рейсы
                                        </label>
                                    </li>
                                    <li>
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                        <label class="form-check-label" for="defaultCheck2">
                                            Междугородные рейсы
                                        </label>
                                    </li>
                                    <li>
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                                        <label class="form-check-label" for="defaultCheck3">
                                            Междугородные рейсы
                                        </label>
                                    </li>
                                    <li>
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                                        <label class="form-check-label" for="defaultCheck4">
                                            Междугородные рейсы
                                        </label>
                                    </li>
                                    <li>
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
                                        <label class="form-check-label" for="defaultCheck5">
                                            Междугородные рейсы
                                        </label>
                                    </li>
                                    <li>
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck6">
                                        <label class="form-check-label" for="defaultCheck6">
                                            Междугородные рейсы
                                        </label>
                                    </li>
                                </ul>
                                
                            </div> 
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="site-btn btn btn-primary py-2 px-5 my-5">
                            Разместить вакансию
                        </button>
                    </div> 
                </form>
            </div>
        </div>
    </section>
