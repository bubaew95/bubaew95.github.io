<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Site</title>
</head>
<body>
    
    <!-- header -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container"> 
                <a class="navbar-brand" href="index.html">
                    <div class="logo">
                        <div class="logo-site">
                            <img class="rounded-circle" src="https://im0-tub-ru.yandex.net/i?id=0caa159bede0a70e1eb0455e38769dc9&n=13" alt="">
                        </div> 
                        <div class="logo-name">
                            Название
                        </div>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button> 
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="mr-auto"></div>
                    <ul class="nav navbar-nav navbar-right">
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#">Разместить вакансию</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Разместить резюме</a>
                        </li> -->
                        <li class="nav-item width-full">
                            <a class="nav-link" href="index.html">
                                <i class="fas fa-chevron-left"></i>
                                Вернуться на главную
                            </a>
                        </li>
                    </ul>
                    
                    <div class="personal-account">
                        <a href="#">
                            <div class="pc-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="pc-title">
                                Войти
                            </div>
                        </a>
                    </div> 

                </div> 
            </div>
        </nav>
    </header>
    <!-- End header -->

    <!-- Individual -->
    <section class="individual">
        <div class="container white-container">
            <h1 class="title text-center">
                Заполните форму
            </h1>
            <div class="registration-form p-5">
                <form action="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Имя">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="surname" placeholder="Фамилия">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="lastname" placeholder="Отчество">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" id="phone" placeholder="+7 (XXX) XXX-XX-XX">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Электронная почта">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="region" placeholder="Регион, город">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="comment" placeholder="Комментарий">
                            </div>
                        </div>
        
                        <div class="col-md-6 text-center">
                            <div class="reg-img">
                                <img src="/images/user-default.png" class="rounded-circle img-fluid reg-image" alt="">
                                <span>Загрузить изображение</span>
                            </div>
                            <button type="submit" class="site-btn btn btn-primary py-2 px-5 my-5">Зарегистрироваться</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
        
    <!-- End Individual -->

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-container d-flex flex-row justify-content-between align-items-center">
                <div class="site-name">
                    &copy; Название
                </div>
                <div class="menu d-flex flex-row justify-content-between">
                    <div class="menu-1">
                        <ul class="nav flex-column">
                            <li>
                                <a href="#">О нас</a>
                            </li>
                            <li>
                                <a href="#">Партнерам</a>
                            </li> 
                        </ul>
                    </div>
                    <div class="menu-2">
                        <ul class="nav flex-column">
                            <li>
                                <a href="#">Контакты</a>
                            </li>
                            <li>
                                <a href="#">Условия</a>
                            </li> 
                        </ul>
                    </div>
                </div> 
                <div class="social">
                    <a href="#" class="instagram">
                        <i class="fab fa-instagram fa-2x"></i>
                    </span>
                    <a href="#" class="telegram">
                        <i class="fab fa-telegram-plane fa-2x"></i>
                    </span>
                    <a href="#" class="email">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                </div>
            </div>
        </div>
    </footer>
    <!-- End footer -->

    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
